<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form>
    <h1>상품 주문서</h1>
    <br>
        <fieldset>
            <legend>개인 정보</legend>
        <ul>
            <li>
                <label>주문자 이름<input type="text" id="name"></label>
            </li>
            <li>
                <label>전화번호<input type="tel" id="phonenumber" placeholder="숫자만 입력하세요"></label>
            </li>
        </ul>
        </fieldset>
    <br>
        <fieldset>
            <legend>배송 정보</legend>
        <ul>
            <li>
                배송 옵션:
                <input type="radio" name="address" value="originaladress">기존 배송지 &nbsp;
                <input type="radio" name="address" value="newadress">새 배송지
            </li>
            <li>
                <label>주소 <input type="text" id="address"></label>
            </li>
            <li>
                요청사항
                <select>
                    <option value="요청사항을 선택하세요">요청사항을 선택하세요</option>
                    <option value="배송 전에 미리 연락 바랍니다">배송 전에 미리 연락 바랍니다</option>
                    <option value="부재시 경비실에 맡겨주세요">부재시 경비실에 맡겨주세요</option>
                    <option value="부재시 전화 주시거나 문자 남겨주세요">부재시 전화 주시거나 문자 남겨주세요</option>
                </select>
            </li>
        </ul>
        </fieldset>
    <br>
        <fieldset>
            <legend>주문 정보</legend>
            &nbsp;상품
            <br>
            <input type="checkbox" name="product" value="1kg"> 방울토마토1kg <del>10,000원</del> 8,000원
            <input type="text" name="box" id="1kgbox">박스
            <div></div>
            <input type="checkbox" name="product" value="2kg"> 방울토마토2kg <del>20,000원</del> 16,000원
            <input type="text" name="box" id="2kgbox">박스
            <div></div>
            <input type="checkbox" name="product" value="3kg"> 방울토마토3kg <del>30,000원</del> 24,000원
            <input type="text" name="box" id="3kgbox">박스
            <div></div>
            기타 사항<textarea rows="3" cols="43"></textarea>
        </fieldset>
    <br>
        <fieldset>
            <legend>결제 수단</legend>
            <ul>
                <li>
                    <input type="radio" name="paymentmethod" value="account">계좌 이체
                </li>    
                <li>
                    <input type="radio" name="paymentmethod" value="card">카드 결제 
                </li>
                <li>
                <input type="radio" name="paymentmethod" value="normal">일반 결제
                </li>
            </ul>
        </fieldset>
    <button type="reset">초기화</button>
    <button type="submit">결제하기</button>
    </form>
</body>
</html>
